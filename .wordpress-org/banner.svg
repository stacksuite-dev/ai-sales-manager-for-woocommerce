<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 772 250">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="50%" stop-color="#12121f"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>

    <!-- Liquid orb gradients -->
    <radialGradient id="orb1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(99,102,241,0.4)"/>
      <stop offset="100%" stop-color="rgba(99,102,241,0)"/>
    </radialGradient>
    <radialGradient id="orb2" cx="80%" cy="70%" r="40%">
      <stop offset="0%" stop-color="rgba(139,92,246,0.35)"/>
      <stop offset="100%" stop-color="rgba(139,92,246,0)"/>
    </radialGradient>
    <radialGradient id="orb3" cx="95%" cy="20%" r="30%">
      <stop offset="0%" stop-color="rgba(34,211,238,0.25)"/>
      <stop offset="100%" stop-color="rgba(34,211,238,0)"/>
    </radialGradient>

    <!-- Icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="45%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(99,102,241,0.06)" stroke-width="0.7"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="772" height="250" fill="url(#bgGrad)"/>

  <!-- Grid overlay -->
  <rect width="772" height="250" fill="url(#gridPattern)"/>

  <!-- Liquid orbs -->
  <ellipse cx="120" cy="60" rx="250" ry="180" fill="url(#orb1)"/>
  <ellipse cx="600" cy="200" rx="220" ry="150" fill="url(#orb2)"/>
  <ellipse cx="720" cy="60" rx="150" ry="120" fill="url(#orb3)"/>

  <!-- Floating particles -->
  <circle cx="80" cy="80" r="2" fill="rgba(99,102,241,0.6)"/>
  <circle cx="200" cy="200" r="1.5" fill="rgba(139,92,246,0.5)"/>
  <circle cx="680" cy="170" r="2.5" fill="rgba(34,211,238,0.4)"/>
  <circle cx="620" cy="50" r="1.8" fill="rgba(99,102,241,0.5)"/>
  <circle cx="350" cy="230" r="2" fill="rgba(139,92,246,0.4)"/>

  <!-- Main content - centered vertically -->
  <g transform="translate(50, 60)">

    <!-- Logo icon -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="80" height="80" rx="18" fill="url(#iconGrad)" filter="url(#glow)"/>

      <!-- Grid pattern on icon -->
      <pattern id="iconGrid" width="6" height="6" patternUnits="userSpaceOnUse">
        <path d="M 6 0 L 0 0 0 6" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.4"/>
      </pattern>
      <rect x="0" y="0" width="80" height="80" rx="18" fill="url(#iconGrid)"/>

      <!-- Lightning bolt -->
      <g filter="url(#softGlow)">
        <path
          d="M46 10L22 44h14l-4 26 26-36h-16l4-24z"
          fill="white"
        />
      </g>

      <!-- Spark accents -->
      <circle cx="56" cy="18" r="2.8" fill="rgba(255,255,255,0.8)"/>
      <circle cx="18" cy="62" r="2" fill="rgba(34,211,238,0.9)"/>
    </g>

    <!-- Title text -->
    <g transform="translate(100, 0)">
      <text x="0" y="50" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="url(#textGrad)">
        AI Sales Manager
      </text>
      <text x="0" y="90" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="24" font-weight="500" fill="#94a3b8">
        for WooCommerce
      </text>
    </g>
  </g>

  <!-- Feature pills -->
  <g transform="translate(160, 180)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="130" height="36" rx="18" fill="rgba(99,102,241,0.2)" stroke="rgba(99,102,241,0.4)" stroke-width="0.8"/>
    <text x="65" y="24" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#a5b4fc" text-anchor="middle">
      AI-Powered
    </text>

    <!-- Pill 2 -->
    <rect x="145" y="0" width="150" height="36" rx="18" fill="rgba(139,92,246,0.2)" stroke="rgba(139,92,246,0.4)" stroke-width="0.8"/>
    <text x="220" y="24" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#c4b5fd" text-anchor="middle">
      15+ Free Widgets
    </text>

    <!-- Pill 3 -->
    <rect x="310" y="0" width="120" height="36" rx="18" fill="rgba(34,211,238,0.2)" stroke="rgba(34,211,238,0.4)" stroke-width="0.8"/>
    <text x="370" y="24" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="600" fill="#67e8f9" text-anchor="middle">
      SEO Suite
    </text>
  </g>

  <!-- Decorative corner accent -->
  <g transform="translate(720, 40)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#iconGrad)" stroke-width="1.5" opacity="0.3"/>
    <circle cx="0" cy="0" r="22" fill="none" stroke="url(#iconGrad)" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Bottom gradient line -->
  <rect x="50" y="238" width="250" height="2" rx="1" fill="url(#iconGrad)" opacity="0.6"/>
</svg>
